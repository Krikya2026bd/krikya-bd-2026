<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRIKYA Official - Fast Payout</title>
    <style>
        /* এনিমেশন: লাইটিং বর্ডার */
        @keyframes borderGlow {
            0% { border-color: #f0b90b; box-shadow: 0 0 15px #f0b90b; }
            50% { border-color: #ff0055; box-shadow: 0 0 30px #ff0055; }
            100% { border-color: #f0b90b; box-shadow: 0 0 15px #f0b90b; }
        }

        /* সাইন-আপ বাটনের পালস এনিমেশন */
        @keyframes signupPulse {
            0% { transform: scale(1); box-shadow: 0 0 10px #00c853; }
            50% { transform: scale(1.05); box-shadow: 0 0 30px #00c853; }
            100% { transform: scale(1); box-shadow: 0 0 10px #00c853; }
        }

        body {
            background-color: #0b0e11;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card {
            background: #1e2329;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 25px;
            border: 3px solid #f0b90b;
            text-align: center;
            animation: borderGlow 4s infinite;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: #f0b90b;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #f0b90b;
            margin-bottom: 5px;
            font-style: italic;
        }

        /* লাইভ উইন বক্স - অরেঞ্জ কালার টেক্সট */
        .live-win-box {
            background: rgba(255, 165, 0, 0.1);
            border: 1px dashed #ffa500;
            border-radius: 12px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.95rem;
            font-weight: bold;
            color: #ffa500; /* অরেঞ্জ কালার */
            transition: opacity 0.5s ease-in-out;
        }

        /* স্পিড মেসেজ */
        .speed-box {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            border: 1px solid #00d2ff;
            border-radius: 15px;
            padding: 12px;
            margin: 15px 0 10px;
        }

        .speed-text {
            color: #ffffff;
            font-weight: bold;
            font-size: 1rem;
            line-height: 1.4;
        }

        /* পেমেন্ট মেথড লোগো */
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #ffffff;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .payment-methods img {
            height: 25px;
            width: auto;
        }

        .icon-grid {
            display: flex;
            justify-content: space-around;
            background: #161b22;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .icon-item { font-size: 0.7rem; color: #f0b90b; font-weight: bold; }
        .icon-item img { width: 35px; height: 35px; display: block; margin: 0 auto 5px; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            padding: 18px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
        }

        .btn-green {
            background: linear-gradient(90deg, #00c853, #b2ff59);
            color: #000;
            animation: signupPulse 2s infinite;
        }

        .btn-gold {
            background: linear-gradient(90deg, #f0b90b, #ffcc00);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">KRIKYA</div>
